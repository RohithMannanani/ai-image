<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="ai.css" />
    <script src="ai.js"></script>
    <title>Document</title>
  </head>
  <body>
    <section class="container">
      <div class="head">
        <h1>AI Image Genarator Tool Javascript</h1>
        <br />
        <p>
          Convert your text intoan imagewithin a secondusing this
          JavaSript-powered Ai image genarator tool
        </p>
        <br />
        <form action="#" class="ganerate-form">
          <input
            type="text"
            placeholder="Share your thoughts about the image "
            required
            id="thought"
          />
          <div class="control">
            <select name="img-quantity" class="imgq">
              <option value="4">4 image</option>
              <option value="3">3 image</option>
              <option value="2">2 image</option>
              <option value="1" selected>1 image</option>
            </select>
            <input type="submit" value="Genarate" class="gen-btn" />
          </div>
        </form>
      </div>
    </section>
    <section class="img-gen">
      <div class="imgcard">
        <img src="images/img-1.jpg" alt="img1" />
        <a href="#" class="dbtn"
          ><img src="images/download.svg" alt="dwonlodpng"
        /></a>
      </div>
      <div class="imgcard">
        <img src="images/img-2.jpg" alt="img-2" />
        <a href="#" class="dbtn"
          ><img src="images/download.svg" alt="dwonlodpng"
        /></a>
      </div>
      <div class="imgcard">
        <img src="images/img-3.jpg" alt="img3" />
        <a href="#" class="dbtn"
          ><img src="images/download.svg" alt="dwonlodpng"
        /></a>
      </div>
      <div class="imgcard">
        <img src="images/img-4.jpg" alt="img4" />
        <a href="#" class="dbtn"
          ><img src="images/download.svg" alt="dwonlodpng"
        /></a>
      </div>
    </section>
  </body>
</html>
